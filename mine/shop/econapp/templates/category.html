{% extends 'base.html' %}

{% block content %}
<div class="col-sm-12">
<h2><strong>{{ category.name }}</strong></h2>
<hr>
{%  for product in products_of_category %}
<div class="col-sm-4">
<img src="{{ product.image.url }}" style = 'width: 100%; height: 350px;'>
<h3 class="text-center"><a href="{{ product.get_absolute_url }}">{{ product.title }}</h3>
<p class="text-center" style="font-size: 20px;">Цена: <strong>{{ product.price }}</strong>руб.</p>
<p class="text-center"><a href="{% url "add_to_cart" product_slug=product.slug %}"><button class="btn btn-danger">Добавить в корзину</button></a></p>
<br>
<hr>
</div>
{% endfor %}
</div>
{% endblock content %}
