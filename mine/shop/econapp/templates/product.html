{% extends 'base.html' %}

{% block content %}
<div class = 'col-sm-4'>
<img src = '{{ product.image.url }}' style = 'width: 100%; height: 250px;'>
</div>
<div class = 'col-sm-8'>
<h3 class="text-center">{{ product.title }}</h3>
<p>Размер: {{ product.discription }}</p>
<p>Год создания: {{ product.year }}</p>
<p>Жанры: {{ product.genre }}</p>
<p>Материалы: {{ product.material }}</p>
<hr>
<p style="font-size: 20px;">Цена: <strong>{{ product.price }} руб. </strong></p>
<a href="{% url "add_to_cart" product_slug=product.slug %}"><button class="btn btn-danger">Добавить в корзину</button></a>
</div>
{% endblock content %}
